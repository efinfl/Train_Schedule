<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootsrtap  Reference-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Google Fonts Ref -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700|Muli:200,300,600,700|Righteous" rel="stylesheet">

    <!-- Stylesheet reference -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

    <!-- Jquery Reference-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Moment JS Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="container">
    <div class="jumbotron bg-dark mb-3">
        <div class="col-12">
            <h1 class="text-center">TIMELY TRAIN SCHEDULE
            </h1>
            <h2 class="text-center">See when your next train will arrive.</h2>
        </div>
    </div>
    
        <div class="card mb-3">
            <div class="card-header">CURRENT TRAIN SCHEDULE</div>
            <div class="card-body">
                <table class="table" id="trainTable">
                    <!-- Table Headers -->
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <!-- Table Body -->
                    <tbody></tbody>
                </table>

            </div>
        </div>

        <div class="card">
            <div class="card-header">ADD TRAIN</div>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label for="trainName">Train Name</label>
                        <input class="form-control form-control-sm" id="trainName" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="destination">Destination</label>
                        <input class="form-control form-control-sm" id="destination" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="firstTrain">First Train Input (HH:mm-military time)</label>
                        <input class="form-control form-control-sm" id="firstTrain" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="frequency">Frequency (minutes)</label>
                        <input class="form-control form-control-sm" id="frequency" type="text">
                    </div>
                    <button class="btn btn-primary" id="submitTrain">Submit</button>
                </form>
                </form>
            </div>

        </div>
    </div>

    <!-- Javascript -->
    <script src="assets/javascrirpt/main.js"></script>

</body>

</html>
